{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'generator/style.css' %}">
<h1><a href="/generator/{{ context.band.id }}/generate">Generate Setlist</a></h1>
{% if context.songs %}
    <ul>
    {% for song in context.songs %}
        <li>{{ song.title }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No songs are available.</p>
{% endif %}
